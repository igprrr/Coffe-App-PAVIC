plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Certifique-se de que este plugin está aqui
}

android {
    namespace "com.example.flutter_application"
    compileSdk = 34 // Ajuste conforme necessário
    ndkVersion = "23.1.7779620" // Exemplo, ajuste conforme seu ambiente

    defaultConfig {
        applicationId = "com.example.flutter_application"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: 'com.google.gms.google-services' // Certifique-se de que este comando esteja no final do arquivo

afterEvaluate {
    tasks.matching { it.name == "mapDebugSourceSetPaths" }.configureEach { task ->
        task.dependsOn "processDebugGoogleServices"
    }
}
